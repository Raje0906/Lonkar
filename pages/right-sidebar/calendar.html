<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar - Lonkar Madhyamik Vidyalaya</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <h1 class="page-title" data-translate="calendar">Monthly Calendar</h1>
        <div class="content-section">
            <div class="calendar-controls">
                <button class="month-nav prev"><i class="fas fa-chevron-left"></i></button>
                <h2 class="current-month">March 2024</h2>
                <button class="month-nav next"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="calendar-grid">
                <div class="calendar-header">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days">
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
            </div>

            <div class="events-list">
                <h3>Important Dates</h3>
                <div class="event">
                    <div class="event-date">March 20</div>
                    <div class="event-details">
                        <h4>Parent-Teacher Meeting</h4>
                        <p>9:00 AM - 1:00 PM</p>
                    </div>
                </div>
                <div class="event">
                    <div class="event-date">March 23</div>
                    <div class="event-details">
                        <h4>Shahid Divas</h4>
                        <p>School Holiday</p>
                    </div>
                </div>
                <div class="event">
                    <div class="event-date">March 25</div>
                    <div class="event-details">
                        <h4>Annual Sports Day</h4>
                        <p>8:00 AM - 4:00 PM</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="../../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <script>
        // Basic calendar functionality
        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysContainer = document.querySelector('.calendar-days');
            daysContainer.innerHTML = '';

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                daysContainer.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                daysContainer.appendChild(dayElement);
            }
        }

        // Initialize calendar
        generateCalendar(2024, 2); // March 2024
    </script>
</body>
</html>
